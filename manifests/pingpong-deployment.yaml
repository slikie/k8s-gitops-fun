apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      volumes:
        - name: log-output-data
          persistentVolumeClaim:
            claimName: logdata-claim
      containers:
        - name: ping-pong
          image: PROJECT/PING-PONG
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: log-output-data
              mountPath: /data