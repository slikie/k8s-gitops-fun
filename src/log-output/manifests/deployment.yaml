apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 5
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      containers:
        - name: log-output
          image: PROJECT/IMAGE
          ports:
            - containerPort: 3000
